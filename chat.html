<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>89%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-comment-medical fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chatting.html">
            <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar--xl" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSzS4cmAYHPlBHiJZFlFSMx02nit3ZkEZVXWw&usqp=CAU" >
                        <div class="user-component__text">
                            <h4 class="user-component__title">💚이슬이누나🧡</h4>
                            <h6 class="user-component__subtitle">짱구야 뭐하니?</h6>
                        </div>
                    </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:23</span>
                    <span class="badge">2</span>
                </div>
            </div>
        </a>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://file2.instiz.net/data/cached_img/upload/2017/09/21/10/16078e5cf89d8c0f9b255351279be882.jpg" >
                <div class="user-component__text">
                    <h4 class="user-component__title">맹구</h4>
                    <h6 class="user-component__subtitle">새로운 돌이야</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <span class="badge">1</span>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://mblogthumb-phinf.pstatic.net/20140902_65/lego15992_1409644610503wNcft_JPEG/3.jpg?type=w2" >
                <div class="user-component__text">
                    <h4 class="user-component__title">김철수</h4>
                    <h6 class="user-component__subtitle">영어학원 갈 시간이야</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">20:03</span>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://3.bp.blogspot.com/-3ZNWmm1ESPE/WifDl1MbazI/AAAAAAACJdc/fHKagRVmi0ABG26zGbnpxCD9JF3Uf2cWgCEwYBhgL/s640/image.jpg" >
                <div class="user-component__text">
                    <h4 class="user-component__title">한유리</h4>
                    <h6 class="user-component__subtitle">소꿉놀이 할 시간이야 대본 외워와!</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">19:03</span>
                <span class="badge">10</span>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://file3.instiz.net/data/file3/2018/03/08/b/c/3/bc3efdd86cbe49575b1621f94e663ea4.jpg" >
                <div class="user-component__text">
                    <h4 class="user-component__title">이훈이</h4>
                    <h6 class="user-component__subtitle">으아아아앙😭</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">14:31</span>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">13</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__alert dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <!-- Code Kit 설치 -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="annonymous"
    ></script>
  </body>
</html>
