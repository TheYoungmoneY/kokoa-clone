<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>89%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="screen-header__icons-with-dot">
              <i class="fas fa-cog fa-lg"></i>
              <div class="dot screen-header__icons-dot"></div>
            </span>
        </div>
    </header>

    <main class="main-screen">

      <div class="icon-row">
        <div class="icon-row__icons">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-at"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span>Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs" ></i>
          </span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#떡잎마을방범대</h5>
              <h6 class="open-post__hashtags">#떡잎마을#방범대</h6>
              <div class="open-post__members">
                <img src="https://img.insight.co.kr/static/2018/11/12/700/96iy2jwkhk1do3q8l3x0.jpg"/>
                <span class="open-post__members-count">5 members</span>
                <div class="divider"></div>
                <span class="open-post__members-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="https://ticketimage.interpark.com/Movie/news_image/1812/1211_jangg_s2.jpg">
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i>
                  <span>326</span>
                </div> 
              </div>
            </div>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">떡잎유치원</h5>
              <h6 class="open-post__hashtags">#떡잎마을#유치원#원장님</h6>
              <div class="open-post__members">
                <img src="https://cdn.myanimelist.net/images/characters/15/12551.jpg"/>
                <span class="open-post__members-count">30 members</span>
                <div class="divider"></div>
                <span class="open-post__members-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="https://cso-studio-kr.akamaized.net/images/01501307407008017001.vmg">
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i>
                  <span>158</span>
                </div> 
              </div>
            </div>
          </div>
      </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                  <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">13</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__alert dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <!-- Code Kit 설치 -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="annonymous"
    ></script>
  </body>
</html>
